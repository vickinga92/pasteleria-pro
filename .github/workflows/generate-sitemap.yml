name: Generate Sitemap for Pasteleria-Pro

on:
  push:
    branches:
      - main

# ESTO ES VITAL: Permite que el bot escriba en el repo
permissions:
  contents: write

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install sitemap generator
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap.xml
        run: |
          sitemap-generator https://vickinga92.github.io/pasteleria-pro/ --output ./sitemap.xml --changefreq weekly --priority 0.8 --verbose

      - name: Commit and push sitemap.xml if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          # El comando diff revisa si hay cambios reales antes de intentar el commit
          if ! git diff --cached --quiet; then
            git commit -m "Update sitemap.xml"
            git push
          else
            echo "No changes to commit"
          fi